<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do lists</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="list">To do lists</h1>
    <form class="form-js">
        <label>
           <p>Car:</p>
            <input type="text" class="car-name" placeholder="Car name">
        </label>
        <label>
           <p class="model">Model:</p>
            <input type="text" class="model-name" placeholder="Model">
        </label>
        <label>
            <p>Year:</p>
            <input type="number" class="year-name" placeholder="Year">
        </label>
    </form>
    <button class="btn">Add lists</button>
    <table class="table-js">
       
    </table>
    <script src="./js/app.js"></script>
</body>
</html>
